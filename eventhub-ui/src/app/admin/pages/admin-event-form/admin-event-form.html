<div class="admin-form-container">
  <h1>{{ isEditMode ? 'Edit Event' : 'Create New Event' }}</h1>

  <form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" formControlName="description" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="date">Date and Time</label>
      <input type="datetime-local" id="date" formControlName="date">
    </div>

    <div class="form-group">
      <label for="location">Location</label>
      <input type="text" id="location" formControlName="location">
    </div>

    <div class="form-group">
      <label for="price">Price ($)</label>
      <input type="number" id="price" formControlName="price">
    </div>

    <div class="form-group">
      <label for="seats">Available Seats</label>
      <input type="number" id="seats" formControlName="seats">
    </div>

    <div class="form-group">
      <label for="imageUrl">Image URL</label>
      <input type="text" id="imageUrl" formControlName="imageUrl">
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="eventForm.invalid" class="submit-btn">
        {{ isEditMode ? 'Update Event' : 'Create Event' }}
      </button>
      <a routerLink="/admin/events" class="cancel-btn">Cancel</a>
    </div>
  </form>
</div>
