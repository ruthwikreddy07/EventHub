<div class="profile-container">
  <h1>My Bookings</h1>

  <div *ngIf="isLoading" class="loading">...</div>

  <div *ngIf="!isLoading && myBookings.length === 0" class="empty-state">...</div>

  <div *ngIf="!isLoading && myBookings.length > 0" class="bookings-list">
    <div *ngFor="let booking of myBookings" class="booking-card">
      <img [src]="booking.event?.imageUrl || 'https://placehold.co/600x400/EEE/31343C?text=Event+Image'" alt="{{ booking.event?.title }}" class="event-image">
      <div class="booking-details">
        <h2>{{ booking.event?.title || 'Event Not Found' }}</h2>
        <p><strong>Location:</strong> {{ booking.event?.location || 'N/A' }}</p>
        <p><strong>Date:</strong> {{ booking.event?.date | date:'fullDate' }}</p>
        <p class="e-pass-info">E-Pass (QR Code coming soon)</p>
      </div>
    </div>
  </div>
</div>
