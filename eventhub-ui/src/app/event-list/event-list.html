<div class="page-container">
  <h1>Discover Events</h1>

  <div class="filter-bar">
    <input 
      type="text" 
      placeholder="Search for events by title..." 
      (input)="filterEvents($event)">
  </div>

  <div class="event-grid" *ngIf="!isLoading">
    <div class="event-card" *ngFor="let event of filteredEvents">
      <img [src]="event.imageUrl" alt="{{ event.title }}" class="card-image">
      <div class="card-content">
        <h2 class="card-title">{{ event.title }}</h2>
        <p class="card-details">{{ event.date | date: 'fullDate' }}</p>
        <p class="card-price">â‚¹{{ event.price }} onwards</p>
      </div>
      <div class="card-actions">
        <a [routerLink]="['/events', event._id]" class="details-button">View Details</a>
      </div>
    </div>

    <div *ngIf="filteredEvents.length === 0" class="no-results">
      <p>No events found matching your search.</p>
    </div>
  </div>

  <div *ngIf="isLoading">
    <p>Loading events...</p>
  </div>
</div>
